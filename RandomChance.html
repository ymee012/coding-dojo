<!DOCTYPE html>

<head>
<title>Random Chance JavaScript assignment</title>
<script type="text/javascript">


function playSlots(Quarters) {   
    while (Quarters > 0) {
		var win = Math.floor(Math.random()*100);
		if (win == 1) {
			var amountWon = Math.random()*50 + 50;
			return amountWon + Quarters;
			}
		}
	return 0;
    }
          
</script>
