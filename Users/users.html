<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Users jQuery assignment</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
			
		$(document).ready(function(){

			$('#submit').click(function(){
				$('table').append('<tr><td>' + $('input[name="first_name"]').val() + '</td><td>'
					+ $('input[name="last_name"]').val() + '</td><td>'
					+ $('input[name="email"]').val() + '</td><td>'
					+ $('input[name="phone_number"]').val() + '</td></tr>');
				
				return false;
			});

		});

	</script>
</head>
<body>
	<div id="wrapper">
		<table>
			<tr>
				<td>First Name</td>
				<td>Last Name</td>
				<td>Email Address</td>
				<td>Contact #</td>
			</tr>
		</table>
		<h1>Add User</h1>
		<form>
			<label>First Name: </label>
			<input type="text" value="First Name" name="first_name"><br>
			<label>Last Name: </label>
			<input type="text" value="Last Name" name="last_name"><br>
			<label>Email Address: </label>
			<input type="text" value="Email Address" name="email"><br>
			<label>Contact No.: </label>
			<input type="text" value="Phone #" name="phone_number"><br>
			<input id="submit" type="submit" value="Add User">
		</form>
	</div>
</body>
</html>
