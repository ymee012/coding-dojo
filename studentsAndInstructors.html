<!DOCTYPE <!DOCTYPE html>
<html lang="en">
<head>
    <title>Students and Instructors, working on objects in JavaScript</title>
    <script type="text/javascript">
        var users = {
            'Students': [
                {first_name : 'Michael', last_name : 'Jordan'},
                {first_name : 'John', last_name : 'Rosales'},
                {first_name : 'Mark', last_name : 'Guillen'},
                {first_name : 'KB', last_name : 'Tonel'},
            ],
            'Instructors': [
                {first_name : 'Michael', last_name : 'Choi'},
                {first_name : 'Martin', last_name : 'Puryear'}
            ]
        }
        function classRoster() {
            for (var group in users) {
                console.log(group);
                for (var i = 0; i < users[group].length; i++) {
                    var fullname = users[group][i].first_name + users[group][i].last_name;
                    console.log(`${i} - ${users[group][i].first_name} ${users[group[i].last_name]} - ${fullname.length}`);
                }
            }
        }
        classRoster();
    </script>
</head>
<body>
    
</body>
</html>
