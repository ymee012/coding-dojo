<!DOCTYPE html>
<html>
  <head>
    <title>My First Registration Form</title>
  </head>
  <body>
    <h1>My Registration Form</h1><br>
    <form action="process.php" method="post">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name"><br><br>

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name"><br><br>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email"><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br><br>
      <label for="pw_confirm">PW Confirm:</label>
      <input type="password" id="pw_confirm" name="password_confirmation"><br><br>

      <label for="birthday">Birthday:</label>
      <input type="date" id="date" name="bday"><br><br>

      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="other">Other</label>
      <input type="radio" id="other" name="gender" value="other"><br><br>

      <p>A short description about yourself:</p>
      <textarea name="description"></textarea><br>

      <p>Favorite Language
        <select>
        <option value="python">Python</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript" selected>Javascript</option>
        </select>
      </p><br><br>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
